<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Forms</title>
</head>

<body>
   <form action="http://example.com/" method="POST" enctype="multipart/form-data">
      <fieldset>
         <legend>Login</legend>
         <label for="User_name">Username</label>
         <input id="User_name" type="email" name="User_name" placeholder="example@gmail.com" required
            tabindex="1"><br><br>

         <label for="Password">Password</label>
         <input id="Password" type="password" name="password" placeholder="password" required tabindex="2"><br><br>

         <button type="submit">Send</button>
      </fieldset>
   </form>
</body>

</html>
