<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <h1>Order food</h1>

   <form action="http://example.com/" method="POST" enctype="multipart/form-data">

      <fieldset>
         <legend>Billing details</legend>
         <label for="first_name">First name*</label>
         <input type="text" id="first_name" name="first_name" tabindex="1" required><br><br>

         <label for="last_name">Last name*</label>
         <input type="text" id="last_name" name="last_name" tabindex="2" required><br><br>

         <label for="email">Email*</label>
         <input type="email" id="email" name="email" placeholder="Contact email" tabindex="3" required><br><br>

         <label for="phone">Mobile number*</label>
         <input type="tel" id="phone" name="phone" placeholder="+380XXXXXXX" tabindex="4" required>
      </fieldset><br><br>

      <fieldset>
         <legend>Address</legend>
         <label for="city">City*</label>
         <input type="text" name="city" id="city" tabindex="5" required><br><br>

         <label for="street">Street*</label>
         <input type="text" name="street" id="street" placeholder="street name" tabindex="6" required><br><br>

         <label for="street_number">Street number*</label>
         <input type="text" name="street_number" id="street_number" placeholder="street_number" tabindex="7"
            required><br><br>

         <label for="flat">Flat</label>
         <input type="text" name="flat" id="flat" placeholder="flat" tabindex="8">
      </fieldset><br><br>

      <fieldset>
         <legend>Pay options</legend>
         <label>Pay type:</label><br>
         <input type="radio" name="pay_type" id="pay_type_1" value="cash">Cash <br>
         <input type="radio" name="pay_type" id="pay_type_2" value="card">Credit card <br>
      </fieldset><br><br>

      <fieldset>
         <legend>Additional options</legend>
         <input type="radio" name="create_acc" id="create_acc">Create an account?

         <br><br><label for="description">Notes:</label><br><br>
         <textarea name="description" id="description" placeholder="Enter notes about delivery or food" cols="30"
            rows="10"></textarea>
      </fieldset>
      <button type="submit">Place order</button>
   </form>

</body>

</html>
