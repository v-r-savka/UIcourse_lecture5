<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Forms</title>
</head>

<body>
   <form action="http://example.com/" method="POST" enctype="multipart/form-data">
      <fieldset>
         <legend>Login</legend>
         <label for="User_name">Username</label>
         <!-- 1. Do not start attribute values from a capital letter. 'user_name' is preferable to 'User_name'. This comment relates to any other attribute values as well. -->
         <!-- 2. You're asking for an username, but force the user to enter an email. Either change the label to email or input type to 'text'. If you want to combine both email and username in one input - that requires some JS validation. -->
         <input id="User_name" type="email" name="User_name" placeholder="example@gmail.com" required
            tabindex="1"><br><br>

         <label for="Password">Password</label>
         <input id="Password" type="password" name="password" placeholder="password" required tabindex="2"><br><br>

         <button type="submit">Send</button>
      </fieldset>
   </form>
</body>

</html>
